<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="logo">Rock Paper Sissors</h1>
        <h2>Enter Your Choice...</h2>
        <div class="play">
            <h1>User : <span id="Player"></span></h1>
            <h1>Computer : <span id="Computer"></span></h1>
        </div>
        <div class="result">
            <h1><span id="Result"></span></h1>
        </div>
        <div class="btn">
            <div class="part">
                <img src="download1.png" alt="">
                <button id="Stone">Stone</button>
            </div>
            <div class="part">
                <img src="download3.png" alt="">
                <button id="Paper">Paper</button>
            </div>
            <div class="part">
                <img src="download.png" alt="">
                <button id="Sissors">Sissors</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
